<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">   
        <title>Tienda Tuya | El mejor lugar para comprar</title>
        <meta name="description" content="El sitio para comprar facil y seguro, donde encontraras las mejores marcas al mejor precio">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        <header class="header">
            <div class="contenedor top">
                <div class="logo">
                    <img src="imagenes/icono.JPG" alt="Tienda Tuya">
                </div>
                <div class="nav--items">
                    <nav>
                        <a href="#">Hombre</a>
                        <a href="#">Mujer</a>
                        <a href="#">Infantil</a>
                        <a href="#">Marca</a>
                        <a href="#">Promociones</a>
                    </nav> 
                </div>
                <div class="botones">

                </div>
                <div class="botones">
                    <img src="imagenes/usuario.png" alt="Iniciar Sesion">
                </div>
            </div>
        </header>
        <main>
            <!-- Inicio Carousel -->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="imagenes/slide1.jpg" alt="Ray-Ban">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/slide2.jpg" alt="Botas y Borcegos">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/slide3.jpg" alt="Prototype">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/slide4.jpg" alt="Adidas">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/slide5.jpg" alt="47Street">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>

                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- Fin Carousel -->
            <!-- Galeria homepage -->
            <div class="galery-container">
                <div class="galery-item">
                    <img class="galery-image" src="imagenes/camisa.jpeg" alt="Camisas">
                    <h2 class="galery-title">Camisas</h2>
                </div>
                <div class="galery-item">
                    <img class="galery-image" src="imagenes/pantalones.jpeg" alt="Pantalones">

                </div>

                    <img class="galery-image" src="imagenes/zapatos.jpeg" alt="Zapatos">

                </div>

        <footer class="footer">

                <div class="grid-item4">

                    <img src="imagenes/facebook.png" alt="Facebook">
                    <img src="imagenes/twitter.png" alt="Twitter">
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
