<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">   
        <title>Tienda Tuya | El mejor lugar para comprar</title>
        <meta name="description" content="El sitio para comprar facil y seguro, donde encontraras las mejores marcas al mejor precio">
        <meta name="keywords"  content="MODA, ROPA, TIENDA, COMPRAR,ECOMMERCE">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- CDN de Bootstrap del JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script><!-- CDN de la librería de Jquery  -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> <!-- CDN de la librería de Popper  -->
    </head>
    <body>
        <header class="header">
            <div class="contenedor top">
                <div class="logo">
                    <a href="index.html"></a>
                    <img src="imagenes/icono.JPG" alt="Tienda Tuya">
                </div>
                <div class="nav--items">
                    <nav>
                        <a href="#">Hombre</a>
                        <a href="#">Mujer</a>
                        <a href="#">Infantil</a>
                        <a href="#">Marca</a>
                        <a href="#">Promociones</a>
                    </nav> 
                </div>
                <div class="botones">
                    <img src="imagenes/carrito.png" alt="Carrito de compras">
                </div>
                <div class="botones">
                    <img src="imagenes/usuario.png" alt="Iniciar Sesion">
                </div>
            </div>
        </header>
        <main>
            <h2 class="section-title">Formulario de contacto</h2>
            <div class="form-container">
                <!-- Formulario de contacto -->
                <div class="form-item">
                    <form class="form-group">
                        <label for="Nombre" class="">Nombre:</label>
                        <input type="name" name="Nombre" required><br>
                        <label for="Apellido">Apellido:</label>
                        <input type="name" name="Apellido" required><br>
                        <label for="Email">Correo electronico: </label> 
                        <input type="email" name="Email" required><br>
                        <label for="Motivo">Seleccione el motivo de contacto:</label>
                        <select name="Motivo">
                            <option value="">Necesito mas información sobre el sitio</option>
                            <option value="">Hay un error en la pagina</option>
                            <option value="">Tuve inconveniente con alguna compra</option>
                            <option value="">Quiero formar parte de Tienda Tuya</option>
                            <option value="">Otro motivo</option>
                        </select><br>
                        <textarea placeholder>Ingrese sus comentarios..</textarea><br>
                        <input type="checkbox" name="Aceptar">
                        <label for="Novedades">Deseo recibir novedades de Tienda Tuya por correo</label><br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">		
                    </form>
                </div>
                <!-- Fin formulario de contacto -->
                <div class="form-item">
                    <img class="form-image" src="imagenes/form.png" alt="">
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="down">
                <a href="nosotros.html">Sobre nosotros</a>
                <a href="terminos.html">Terminos y condiciones</a>
                <a href="contacto.html">Contacto</a>
                <div class="grid-item2">Seguinos en nuestras redes sociales</div>
                <div class="grid-item3">¡Chatea con nosotros!</div>
                <div class="grid-item5">
                    <img src="imagenes/whatsapp.png" alt="Whatsapp">
                </div>
                <div class="grid-item4">
                    <img src="imagenes/instagram.png" alt="Instagram">
                    <img src="imagenes/facebook.png" alt="Facebook">
                    <img src="imagenes/twitter.png" alt="Twitter">
                </div>
            </div>
        </footer>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
