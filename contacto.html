<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
	<title>Tienda Tuya - Contacto</title>
</head>
<body>
	<header>
		<h1 class="portada"> Tienda Tuya </h1>
	</header>
	<main class="container">
		<nav class="nav-contacto">
			<h1>CONTACTO</h1>
		</nav>
		<article>
			<form class="form-group">
				<label for="Nombre">Nombre:</label>
				<input type="name" name="Nombre" required><br>
				<label for="Apellido">Apellido:</label>
				<input type="name" name="Apellido" required><br>
				<label for="Email">Correo electronico: </label> 
				<input type="email" name="Email" required><br>
				<label for="Motivo">Seleccione el motivo de contacto:</label>
				<select name="Motivo">
					<option value="">Necesito mas información sobre el sitio</option>
					<option value="">Hay un error en la pagina</option>
					<option value="">Tuve inconveniente con alguna compra</option>
					<option value="">Quiero formar parte de Tienda Tuya</option>
					<option value="">Otro motivo</option>
				</select><br>
				<textarea placeholder>Ingrese sus comentarios..</textarea><br>
				<input type="checkbox" name="Aceptar">
				<label for="Novedades">Deseo recibir novedades de Tienda Tuya por correo</label><br>
				<input type="submit" value="Enviar">
				<input type="reset" value="Borrar">		
			</form>
		</article>
	</main>
	<footer>
		<a href="index.html">Volver a la página principal</a>
	</footer>
</body>
</html>
